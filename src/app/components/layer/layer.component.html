<span *ngIf="data?._class==='shapeGroup'">
    <svg height="400" width="400" *ngFor="let pathLayer of data.layers; let i = index">
      <defs>
        <path [id]="'path-'+i+'-'+index" [attr.d]="getPath(pathLayer.path, pathLayer)"/>

      </defs>
      <g>
      <use [attr.stroke]="getStrokeColor(data)" [attr.stroke-width]="getStrokeWidth(data)"
           [attr.fill]="getFillColor(data)" fill-rule="evenodd"
           [attr.xlink:href]="'#path-'+i+'-'+index"></use>
      </g>
    </svg>
</span>


<span *ngIf="data?._class==='bitmap'">
  <img style="width: 100%;height:100%" [src]="getImageData(data)">
</span>


<span *ngIf="data?._class==='group'">
  <layer [style.left]="l.frame.x+'px'"
         [style.top]="l.frame.y+'px'"
         [style.width]="l.frame.width+'px'"
         [style.height]="l.frame.height+'px'"
         [data]="l" [index]="index+'-'+i" *ngFor="let l of data.layers;let i = index"></layer>
</span>

<span *ngIf="data?._class==='artboard'">
  <layer [style.left]="l.frame.x+'px'"
         [style.top]="l.frame.y+'px'"
         [style.width]="l.frame.width+'px'"
         [style.height]="l.frame.height+'px'"
         [data]="l" [index]="index+'-'+i" *ngFor="let l of data.layers;let i = index"></layer>
</span>
