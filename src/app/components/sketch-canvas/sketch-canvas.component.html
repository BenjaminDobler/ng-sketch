<layer [style.left]="pathLayer.frame.x+'px'"
       [style.top]="pathLayer.frame.y+'px'"
       [style.width]="pathLayer.frame.width+'px'"
       [style.height]="pathLayer.frame.height+'px'"
       [data]="pathLayer" [index]="i" *ngFor="let pathLayer of page?.data?.layers; let i = index"></layer>
